<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Password Generator</title>
</head>

<body>
    <div class="container">
        <h1>PASSWORD GENERATOR</h1>
        <div class="password-display">
            <input type="text" id="password" placeholder="Password">
            <button class="copyBtn">
                <span class="copyMsg"></span>
                <i class="fa-regular fa-clone fa-rotate-180"></i>
            </button>
        </div>

        <!-- main input section -->
        <div class="main">
            <div class="passwordLength">
                <p>Password Length</p>
                <p data-length>0</p>
            </div>
            <input type="range" min="1" max="20" id="slider" step="1" data-lengthSlider>

            <!-- checkbox -->

            <div class="options">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase Letters</label>
            </div>
            <div class="options">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include lowercase Letters</label>
            </div>
            <div class="options">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers</label>
            </div>
            <div class="options">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols</label>
            </div>

            <!--  Strenght section  -->
            <div class="strength">
                <p>strength</p>
                <div id="indicator" data-indicator></div>
            </div>

            <!-- submit button-->
            <div>
                <button id="Generatebutton">GENERATE PASSWORD</button>
            </div>

        </div>
    </div>
    <script src="https://kit.fontawesome.com/d631c80b03.js" crossorigin="anonymous"></script>
</body>

</html>
